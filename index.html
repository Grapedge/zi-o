<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1></h1>
    <script>
      const text = new TextDecoder('utf-8').decode(
        Uint8Array.from([
          230, 151, 182, 231, 142, 139, 230, 156, 128, 229, 184, 133,
        ])
      )
      document.title = text
      document.body.children[0].textContent = text
    </script>
  </body>
</html>
